<html>
<head>
	<meta charset="UTF-8" />
	<title>Тестовая страница</title>
	<style type="text/css">
		.tabs {
		  min-width: 600px;
		  max-width: 100%;
		  padding: 0px;
		  margin: 0 auto; 
		}
		/* стили секций с содержанием */
		section {
		  display: none;
		  background: #fff;
		  border: 1px solid #ddd;
		}
		.tabs input {
		  display: none;
		}
		/* стили вкладок (табов) */
		.tabs label {
		  display: inline-block;
		  margin: 0 0 -1px;
		  padding: 15px 25px;
		  font-weight: 600;
		  min-width: 100px;
		  max-width: 25%;
		  text-align: center;
		  color: #aaa;
		  border: 1px solid #ddd;
		  background: #f1f1f1;
		  border-radius: 3px 3px 0 0;
		}
		/* шрифт-иконки от Font Awesome в формате Unicode */
		.tabs label:before {
		  font-family: fontawesome;
		  font-weight: normal;
		  margin-right: 10px;
		}
		/* изменения стиля заголовков вкладок при наведении */
		.tabs label:hover {
		  color: #888;
		  cursor: pointer;
		}
		/* стили для активной вкладки */
		.tabs input:checked + label {
		  color: #00f;
		  border: 1px solid #ddd;
		  border-top: 1px solid #009933;
		  border-bottom: 1px solid #fff;
		  background: #fff;
		}
		/* активация секций с помощью переключателя :checked */
		#tab1:checked ~ #content1,
		#tab2:checked ~ #content2,
		#tab3:checked ~ #content3 {
		  display: block;
		}
		ol.odd
		{
			color: red;
		}
		ul.pad
		{
			padding: 0px 35% ;
		}
	</style>
</head>
<body>
	<div class="tabs">
		<input id="tab1" type="radio" name="tabs" checked>
		<label for="tab1" title="Вкладка 1">Запрос</label>
	 
		<input id="tab2" type="radio" name="tabs">
		<label for="tab2" title="Вкладка 2">Ответ</label>
	 
		<input id="tab3" type="radio" name="tabs">
		<label for="tab3" title="Вкладка 3">История</label>
	 
		<section id="content1">
			<p align="center">
			  Здесь размещаете любое содержание....
			</p>
		</section>  
		<section id="content2">
			<p align="center">
			  Здесь размещаете любое содержание....
			</p>
		</section> 
		<section id="content3">
			<ul class="pad">
				<ol class="odd">Первый</ol>
				<ol>Второй</ol>
				<ol class="odd">Третий</ol>
				<ol>Четвёртый</ol>
				<ol class="odd">Пятый</ol>
				<ol>Шестой</ol>
				<ol class="odd">Седьмой</ol>
			</ul>
		</section> 
	</div>
</body>
</html>
